<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Prodigy-task2.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="time" id="display">00:00:00.00</div>
            <div class="buttons">
                <button id="start" class="button green">Start</button>
                <button id="stop" class="button yellow">Stop</button>
                <button id="reset" class="button red">Reset</button>
                <button id="lap" class="button blue">Lap</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="Prodigy-task2.js"></script>
</body>
</html>
